<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #536493;
    }

    .todo-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .add-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #536493;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .add-button:hover {
      background-color: #EF5A6F;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid #536493;
    }

    ul li.completed {
      text-decoration: line-through;
      border-left-color: #EF5A6F;
    }

    .delete-button {
      background-color: transparent;
      border: none;
      color: #EF5A6F;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new task">
    <button class="add-button" onclick="addTask()">Add Task</button>
    
    <ul id="todo-list"></ul>
  </div>

  <script>
    // Function to add a new task
    function addTask() {
      const input = document.getElementById("todo-input");
      const task = input.value.trim();

      if (task === "") {
        alert("Please enter a task.");
        return;
      }

      const taskList = document.getElementById("todo-list");

      // Create a new list item
      const li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${task}</span>
        <button class="delete-button" onclick="deleteTask(this)">‚ùå</button>
      `;

      taskList.appendChild(li);
      input.value = ""; // Clear the input after adding
    }

    // Function to mark a task as complete
    function toggleComplete(taskElement) {
      const li = taskElement.parentElement;
      li.classList.toggle("completed");
    }

    // Function to delete a task
    function deleteTask(deleteButton) {
      const li = deleteButton.parentElement;
      li.remove();
    }
  </script>

</body>
</html>
